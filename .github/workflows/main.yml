name: Replace firardfortressdev with firardfortress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  replace-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Replace all instances of firardfortressdev
      run: |
        find . -type f -exec sed -i 's/firardfortressdev/firardfortress/g' {} +

    - name: Check if there are changes
      run: git diff --exit-code || echo "Changes detected"

    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Replace firardfortressdev with firardfortress"
        git push

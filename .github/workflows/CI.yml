name: Replace firardfortressdev with firardfortress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  replace-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Replace all instances of firardfortressdev
      run: |
        find . -type f -exec sed -i 's/firardfortressdev/firardfortress/g' {} +

    - name: Check for changes
      id: changes_check
      run: |
        if git diff --quiet; then
          echo "No changes detected."
          echo "skip_commit=true" >> $GITHUB_ENV
        else
          echo "Changes detected."
          echo "skip_commit=false" >> $GITHUB_ENV
        fi

    - name: Commit and push changes excluding workflow files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git reset .github/workflows/CI.yml
        git commit -m "Replace firardfortressdev with firardfortress"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Replace firardfortressdev with firardfortress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  replace-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Replace all instances of firardfortressdev
      run: |
        find . -type f -exec sed -i 's/firardfortressdev/firardfortress/g' {} +

    - name: Check for changes
      id: changes_check
      run: |
        if git diff --quiet; then
          echo "No changes detected."
          echo "skip_commit=true" >> $GITHUB_ENV
        else
          echo "Changes detected."
          echo "skip_commit=false" >> $GITHUB_ENV
        fi

    - name: Reset workflow file changes
      if: env.skip_commit == 'false'
      run: |
        git reset .github/workflows/CI.yml  # Exclude the workflow file from the commit

    - name: Commit and push changes if there are any
      if: env.skip_commit == 'false'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add -u  # Stage all changes except the workflow file
        git commit -m "Replace firardfortressdev with firardfortress" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
